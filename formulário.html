<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <title>Formulário</title>

</head>
<body>
    <div class = "box">
        <form action = "">
            <fieldset>
                <legend><b> Formulário de Clientes </b></legend>
                <br>
                <div class="inputBox">
                    <input type = "text" name = "nome" id = "nome" class = "inputUser" required>
                    <label for = "nome" class = "labelInput"><b> Nome </b></label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type = "idade" name = "idade" id = "idade" class = "inputUser" required>
                    <label for = "idade" class = "labelInput"><b> Idade </b></label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type = "profissão" name = "profissão" id = "profissão" class = "inputUser" required>
                    <label for = "Profissão" class = "labelInput"><b> Profissão </b></label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type = "text" name = "email" id = "email" class = "inputUser" required>
                    <label for = "email" class = "labelInput"><b> Email </b></label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type = "telefone" name = "telefone" id = "telefone" class = "inputUser" required>
                    <label for = "telefone" class = "labelInput"><b> Telefone </b></label>
                </div>
                <br>
                <label for = "data_preenchimento" ><b> Data de Preenchimento:</b><br><br></label>
                    <input type = "date" name = "data_preenchimento" id = "data_preenchimento" required>
                    
                
                <br><br>
                <input type = "submit" name = "submit" id = "submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
